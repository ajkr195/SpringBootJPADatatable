	<script>


		var table = new Tabulator("#example-table", {

	<script>

		$('#exampleDT').DataTable({
			"processing": true,
			"serverSide": true,
			"pageLength": 10,
			"searching": false,
			"info": true,
			"ajax": {
				"url": "http://localhost:8080/api/usersrestlisttwo",
				"method": "get",
				"dataSrc": function (response) {

					var data = response.data; // your data list

					var all = [];

					for (var i = 0; i < data.length; i++) {

						var row = {
							rows: response.start + i + 1,
							userId: data[i].userId,
							firstName: data[i].firstName,
							lastName: data[i].lastName,
							username: data[i].username,
							email: data[i].email,
							status: data[i].status,

						};
						all.push(row);
					}
					return all;
				}

			},
			columns: [
				{data: 'userId'},
				{data: 'firstName'},
				{data: 'lastName'},
				{data: 'username', render: (data) => `<span class="shadow-sm px-2 py-1 rounded-3 bg-dark text-light">${data}</span>`},
				{
					data: 'email',
					render: (data) => `<a href="mailto: ${data}"  target="_blank">${data}</a>`
				},
				{
					data: 'status',
					render: (data) => `<span class="badge bg-${data ? 'success' : 'warning'}">${data ? 'active' : 'inactive'}</span>`
				},
			],
		});


	</script>

	<script>

		const API_URL = 'http://localhost:8080/api/usersrestlist';

		async function fetchAndPopulateTable(API_URL) {
			const tableBody = document.getElementById('table-body');
			const tableHeaders = document.getElementById('table-headers');
			const pageData = document.getElementById('pageData');

			try {
				const response = await fetch(API_URL);
				alert(API_URL);
				if (!response.ok) {
					throw new Error(`HTTP error! status: ${response.status}`);
				}
				const theJSON = await response.json();

				//console.log(theJSON);

				// Define the columns you want to display, including how to access nested data
				const columns = [
					{header: 'Name', accessor: item => item.firstName},
					{header: 'Email', accessor: item => item.lastName},
					{header: 'City', accessor: item => item.email} // Accessing nested object
				];

				// Create table headers
				columns.forEach(col => {
					const th = document.createElement('th');
					th.textContent = col.header;
					tableHeaders.appendChild(th);
				});

				// Populate table rows
				theJSON.data.forEach(item => {
					const tr = document.createElement('tr');

					columns.forEach(col => {
						const td = document.createElement('td');
						// Use the accessor function to get the correct (potentially nested) value
						td.textContent = col.accessor(item);
						//`<span class="badge bg-${item.status ? 'success' : 'warning'}">${item.status ? 'active' : 'inactive'}</span>`
						tr.appendChild(td);
					});

					tableBody.appendChild(tr);
				});

				//pageData.innerHTML = `<button onClick="fetchAndPopulateTable(${theJSON.pagination.next})">Next</button>`;

				/*var btn = document.createElement("BUTTON");
				var t = document.createTextNode("CLICK ME");
				btn.setAttribute("style", "color:red;font-size:23px");
				btn.appendChild(t);
				document.body.appendChild(btn);
				btn.setAttribute("onclick", fetchAndPopulateTable(theJSON.pagination.next)); */
				pageData.innerHTML = "totalPages " + theJSON.pagination.totalPages + "<br>currentPage " + theJSON.pagination.currentPage + "<br>next "
					+ theJSON.pagination.next + "<br>previous " + theJSON.pagination.previous;

			} catch (error) {
				console.error("Error fetching or parsing JSON:", error);
				tableBody.innerHTML = '<tr><td colspan="3">Failed to load data.</td></tr>';
			}
		}

		// Call the function to load the data when the script runs
		fetchAndPopulateTable(API_URL);


	</script>
