						<h4>List User</h4>
					</div>
					<div class="card-body">
						<table id="exampleDT" class="table table-striped display shadow-sm" style="width:100%">
							<thead>
								<tr>
									<th>Id</th>
									<th>First Name</th>
									<th>Last Name</th>
									<th>Username</th>
									<th>Email</th>

	<script src="https://code.jquery.com/jquery-3.7.1.min.js"
		integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

	<script type="text/javascript" src="https://cdn.datatables.net/2.3.5/js/dataTables.min.js"></script>
	<script type="text/javascript" src="https://cdn.datatables.net/2.3.5/js/dataTables.bootstrap5.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.8/js/bootstrap.bundle.min.js"
		integrity="sha512-HvOjJrdwNpDbkGJIG2ZNqDlVqMo77qbs4Me4cah0HoDrfhrbA+8SBlZn1KrvAQw7cILLPFJvdwIgphzQmMm+Pw=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>

	<script>

		$('#exampleDT').DataTable({
			"processing": true,
			"serverSide": true,
			"pageLength": 10,
			"searching": true,
			"info": true,
			"ajax": {
				"url": "http://localhost:8080/api/usersrestlisttwo",
				"method": "get",
				"dataSrc": function (response) {

					var data = response.data; // your data list

					var all = [];

					for (var i = 0; i < data.length; i++) {

						var row = {
							rows: response.start + i + 1,
							userId: data[i].userId,
							firstName: data[i].firstName,
							lastName: data[i].lastName,
							username: data[i].username,
							email: data[i].email,
							status: data[i].status,

						};
						all.push(row);
					}
					return all;
				}

			},
			columns: [
				{data: 'userId'},
				{data: 'firstName'},
				{data: 'lastName'},
				{data: 'username', render: (data) => `<span class="shadow-sm px-2 py-1 rounded-3 bg-dark text-light">${data}</span>`},
				{
					data: 'email',
					render: (data) => `<a href="mailto: ${data}"  target="_blank">${data}</a>`
				},
				{
					data: 'status',
					render: (data) => `<span class="badge bg-${data ? 'success' : 'warning'}">${data ? 'active' : 'inactive'}</span>`
				},
			],
		});

	</script>
